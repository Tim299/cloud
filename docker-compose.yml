
version: "3.9"  # Version of Docker Compose

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: ecommerce_user
      POSTGRES_PASSWORD: ecommerce_password
      POSTGRES_DB: ecommerce_db
    ports:
      - "5432:5432"  # Expose PostgreSQL port
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persistent storage for database

  # Product Service
  product-service:
    image: tim299/product-service
    container_name: product-service
    ports:
      - "3001:3000"  # Expose service on a custom port
    environment:
      DATABASE_URL: postgres://ecommerce_user:ecommerce_password@postgres:5432/ecommerce_db
    depends_on:
      - postgres  # Ensure database starts before this service
    volumes:
      - ./product-service:/usr/src/app  
      - /usr/src/app/node_modules 
    command: npm run dev
  # Cart Service
  cart-service:
    image: tim299/cart-service
    container_name: cart-service
    ports:
      - "3002:3000"
    environment:
      DATABASE_URL: postgres://ecommerce_user:ecommerce_password@postgres:5432/ecommerce_db
    depends_on:
      - postgres
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app  # Bind local code for live updates
      - /app/node_modules
    environment:
      NODE_ENV: development
  # Order Service
  order-service:
    image: tim299/order-service
    container_name: order-service
    ports:
      - "3003:3000"
    environment:
      DATABASE_URL: postgres://ecommerce_user:ecommerce_password@postgres:5432/ecommerce_db
    depends_on:
      - postgres

  # API Gateway
  api-gateway:
    image: tim299/api-gateway
    container_name: api-gateway
    ports:
      - "3004:3000"  # Gateway accessible on localhost:3000
    depends_on:
      - product-service
      - cart-service
      - order-service

volumes:
  postgres_data:  # Persistent volume for database storage
